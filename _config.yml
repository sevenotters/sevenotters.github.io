# Site settings
title: Seven Otters
email: seven.otters.project@gmail.com
description: >
  The Seven Otters Project: a CQRS/ES facilities for Elixir applications.

baseurl: "" # the subpath of your site, e.g. /blog/
basedoc: https://hexdocs.pm/seven/getting_started.html
url: https://www.sevenotters.org # the base hostname & protocol for your site
git_address: https://github.com/sevenotters/sevenotters.github.io
git_edit_address: https://github.com/sevenotters/sevenotters.github.io/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
# bootwatch: paper
bootwatch: yeti

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _about
    type: posts
  values:
    layout: page
    sectionid: about

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
